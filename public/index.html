<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="theme-color" media="(prefers-color-scheme: light)" content="#FAEBD7" />
  <meta name="theme-color" media="(prefers-color-scheme: dark)" content="#333333" />
  <link rel="stylesheet" type="text/css" href="styles.css" />
  <script type="module" src="quippy.js" defer></script>
  <title>Quippy</title>
</head>

<body>
  <main>
    <article id="quote"></article>
  </main>
  <footer>
    <h1>Quippy</h1>
  </footer>

  <script type="text/javascript" async>
    if ('serviceWorker' in navigator) {
      console.info('Registering service worker.');
      try {
        const registration = await navigator.serviceWorker.register('/service-worker.js');
        if (registration.installing) {
          console.info('Service worker installing.');
        } else if (registration.waiting) {
          console.info('Service worker installed.');
        } else if (registration.active) {
          console.info(`Service worker active.`);
        }
      } catch (ex) {
        console.error(`Failed to register service worker: ${ex}.`);
      }
    }
  </script>
</body>

</html>
